<template name="postsList">
    <div class="posts">
        {{#if currentUser}}
          <div class="wrapper">
                {{#each posts}}
                    {{> postItem}}
                {{/each}}
           </div>
            
            {{#if nextPath}}
             <a class="load-more" href="{{nextPath}}">Load More</a>
            {{else}}
                {{#unless ready}}
                    {{> spinner}}
                {{/unless}}
            {{/if}}
        {{/if}}    
    </div>
   
</template>
