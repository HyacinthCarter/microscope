<template name="postsList">
    <div class="posts">
        {{#if currentUser}}
            {{#each posts}}
              {{> postItem}}
            {{/each}}

            {{#if nextPath}}
             <a class="load-more" href="{{nextPath}}">Load More</a>
            {{else}}
                {{#unless ready}}
                    {{> spinner}}
                {{/unless}}
            {{/if}}
        {{/if}}    
    </div>
   
</template>
